<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel Principal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- NAVBAR -->
  <div id="navbar"></div>

  <!-- BIENVENIDA -->
  <div class="container mt-4">
    <h2>Bienvenido al Panel</h2>
    <p>Usa la navegaci√≥n para subir PDFs, administrar claves o ver los logs de procesamiento.</p>
  </div>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="container mt-4">
    <div id="content"></div>
  </div>

  <!-- SCRIPTS -->
  <script src="js/auth.js"></script>
  <script src="js/utils.js"></script>

  <script>
    checkAuth();
    loadNavbar();
    loadSection('upload');

    function loadSection(section) {
      let file = '';

      if (section === 'upload') file = 'components/upload.html';
      else if (section === 'docKey') file = 'components/dockey.html';
      else if (section === 'logs') file = 'components/logs.html';

      if (file) {
        fetch(file)
          .then(res => res.text())
          .then(html => {
            document.getElementById('content').innerHTML = html;

            const script = document.createElement('script');

            if (section === 'upload') {
              script.src = 'js/upload.js';
              script.onload = () => {
                if (typeof initUpload === 'function') {
                  initUpload();
                }
              };
            } else if (section === 'docKey') {
              script.src = 'js/dockey.js';
              script.onload = () => {
                if (typeof initDocKey === 'function') {
                  initDocKey(); 
                }
              };
            } else if (section === 'logs') {
              script.src = 'js/logs.js';
              script.onload = () => {
                if (typeof initLogs === 'function') {
                  initLogs();
                }
              };
            }
            document.body.appendChild(script);
          });
      }
    }


  </script>
</body>
</html>
