<div class="card mt-4">
  <div class="card-header">Subir PDF</div>
  <div class="card-body">
    <form id="uploadForm">
      <div class="mb-3">
        <label for="pdfFile" class="form-label">Selecciona un archivo PDF</label>
        <input type="file" class="form-control" id="pdfFile" accept=".pdf" required>
        <div class="form-text">Tamaño máximo: 10 MB</div>
      </div>
      <button type="submit" class="btn btn-primary">Subir</button>
    </form>
    <div id="uploadMessage" class="mt-3"></div>
  </div>
</div>
