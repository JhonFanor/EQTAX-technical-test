<div class="card mt-4">
  <div class="card-header d-flex justify-content-between align-items-center">
    <span>Logs de Procesamiento</span>
    <button class="btn btn-sm btn-secondary" onclick="initLogs()">Actualizar</button>
  </div>

  <div class="card-body">
    <!-- Mensaje de error o éxito -->
    <div id="logMessage" class="mb-3"></div>

    <!-- Tabla de logs -->
    <div class="table-responsive">
      <table class="table table-bordered table-striped align-middle">
        <thead class="table-light">
          <tr>
            <th>Nombre Original</th>
            <th>Estado</th>
            <th>Nuevo Nombre</th>
            <th>Fecha</th>
          </tr>
        </thead>
        <tbody id="logsTableBody">
          <!-- Aquí se insertan los logs -->
        </tbody>
      </table>
    </div>

    <!-- Paginación -->
    <div id="logsPagination" class="mt-3 d-flex justify-content-center"></div>
  </div>
</div>
